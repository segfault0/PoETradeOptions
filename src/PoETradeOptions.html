<!DOCTYPE html>
<html>
<head>
	<title>PoETrade Options</title>

	<style>
		div.optionsDiv {
			/*border-style: inset;
			border-width: 0.2em;*/
			margin: 0em 1em 1em 1em;
			padding: 0em .8em .8em .8em;
			width: 30em;
		}

		div.saveDiv {
			margin-top: 1em;
		}

		h2 {
			margin-top: 0em;
			margin-bottom: 0.5em;
			display: none;
		}

		span.status {
			margin-left: 0.5em;
		}
	</style>
	<script src="./js/PoETradeOptions.js"></script>
	<script src="./js/utils.js"></script>
</head>
<body>
	<div class="optionsDiv">
		<h2>PoETrade Extension Options</h2>
		<label><input type="checkbox" id="onlineOnlyChk">  Set 'Online Only' to 'On' for searches from poe.trade homepage</label>
		<br>
		<label><input type="checkbox" id="buyoutOnlyChk">  Set 'Buyout Only' to 'On' for searches from poe.trade homepage</label>

		<div class="saveDiv">
			<button id="saveBtn">Save</button><span id="status" class="status"></span>
		</div>
	</div>
</body>
</html>
